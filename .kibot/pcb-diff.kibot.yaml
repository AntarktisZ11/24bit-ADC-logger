kibot:
  version: 1

outputs:
  ## Visual Diff of the Project
  - name: "visual-diff-pcb"
    comment: "Generate PDF with differences for PCB"
    type: "diff"
    dir: "./"
    options:
      old_type: "git"
      old: "HEAD~"
      new_type: "current"
      only_different: true
      diff_mode: "red_green"
