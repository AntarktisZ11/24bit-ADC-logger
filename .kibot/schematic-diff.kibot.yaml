kibot:
  version: 1

outputs:
  ## Visual Diff of the Project
  - name: "visual-diff-schematic"
    comment: "Generate PDF with differences for schematics"
    type: "diff"
    dir: "./"
    options:
      old_type: "git"
      old: b994d8962946e40d13ae9fed8490937ee70086d8 # hardcoded for testing
      new_type: "current"
      only_different: true
      diff_mode: "red_green"
      pcb: false
